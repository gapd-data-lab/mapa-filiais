<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Filiais</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
        .popup-image {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Mapa Interativo das Filiais</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Brasília como ponto central
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // Exemplo de marker para São Paulo com imagem e detalhes no popup
        var popupContent = `
            <b>Filial São Paulo</b><br />
            Rua X, São Paulo, SP<br />
            <img src="https://agropaudalhobr-my.sharepoint.com/:i:/g/personal/governanca_agropaudalho_com_br/EUaf_Jr5MWxEgJvX0p_QsxABHlpV11fnj1dBjKdejvBRsQ?e=BNdk5X" alt="Foto da Filial" class="popup-image"><br />
            <a href="https://www.sao-paulo-filial.com" target="_blank">Visite nosso site</a>
        `;

        var marker = L.marker([-23.55052, -46.633308]).addTo(map)
            .bindPopup(popupContent).openPopup();
    </script>
</body>
</html>
